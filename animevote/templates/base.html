<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>welcome to {{ animevote }}</title>
    {% else %}
    <title>welcome to animevote</title>
    {% endif %}
    <link rel="stylesheet" href="../static/css/style.css" type="text/css">
    <link rel="icon" href="https://getbootstrap.com/docs/3.3/favicon.ico">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/ie10-viewport-bug-workaround.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
    <script src="../../assets/js/ie8-responsive-file-warning.js"></script>
    <script src="{{ url_for('static', filename='js/ie-emulation-modes-warning.js') }}"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>
    <div>
        Animevote: <a href="{{ url_for('index') }}">Home</a>
          <a href="{{ url_for('root') }}">Poll</a>
          <a href="{{ url_for('results') }}">Results</a>
          {% if current_user.is_anonymous %}
          <a href="{{ url_for('login') }}">Login</a>
          {% else %}
          <a href="{{ url_for('logout') }}">Logout</a>
          {% endif %}
    </div>

    <hr>
    {% block content %} {% endblock %}
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/index.js"></script>
</body>
</html>
